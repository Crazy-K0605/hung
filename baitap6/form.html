<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="top-bar">
        <p>Already a member? <i class="fa-solid fa-user"></i></p>
      </div>
      <div class="form-header">
        <h1>Input your information</h1>
        <p class="description">
          We need you to help us with some basic information for your account creation.
          Here are our <a href="#">terms and conditions</a>. Please read them carefully.
          We are GDRP compliant
        </p>
      </div>

      <hr class="divider" />

      <form class="register-form">
        <div class="form-group">
          <label>First name<span>*</span></label>
          <label>Last name<span>*</span></label>
          <input type="text" placeholder="Ex: John" required />
          <input type="text" placeholder="Ex: Smith" required />
        </div>
        <div class="form-group">
          <label>Email<span>*</span></label>
          <label>Phone number<span>*</span></label>
          <input type="email" placeholder="Ex: johnsmith.2023@donga.edu.vn" required />
          <input type="tel" placeholder="Ex: 0123456789" required />
        </div>
        <div class="form-group">
          <label>School</label>
          <label>Student code</label>
          <input type="text" placeholder="Ex: Dong A University" />
          <input type="text" placeholder="Ex: john65221" />
        </div>
        <div class="form-group">
          <label>Password<span>*</span></label>
          <label>Confirm password<span>*</span></label>
          <input type="password" placeholder="Ex: Hs21@faiwkk12!" required />
          <input type="password" placeholder="Ex: Hs21@faiwkk12!" required />
        </div>

        <hr class="divider" />

        <div class="form-footer">
          <label><input type="checkbox" required /> I agree with <a href="#">terms and conditions</a>.</label>
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
    <div class="illustration">
      <img src="./images/Layer12.png" alt="" />
    </div>
  </div>
</body>
</html>
